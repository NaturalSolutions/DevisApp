<div id="fic" (click) = "displayOptions()">
  <span>Générer un fichier</span>
</div>
<section id="fileGenerator">
  <div id="devis" (click) = "lauchProcess('devis')">
    <span>Devis</span>
  </div>
  
  <div id="facture" (click) = "lauchProcess('facture')">
    <span>Facture</span>
  </div>  

  <div id="DTCDP" style="display: none;">
    <label for="cdp">Jour de Chef de projet</label> <br><input type="number" id="cdp" value=0><br>
    <label  for="dt"> Jour de Directeur technique</label> <br><input type="number" id="dt" value=0><br>
    <button id="sendObject">Send</button>
  </div>


  <div id="choixInitialInexistante" style="visibility:hidden; color:black;" >
    <p id="taille_init"></p>
    <div id="inital_info" style="position:relative; top:20px;">
      <p>Vous pouvez ajouter une ressource ou modifier la tâche contenant l'erreur</p>
      <button id="ajouterInitial">Ajouter une ressource</button>
      <button id="modifierTache">Arreter le processus</button>
    </div>
    <div id="ajoutRessource" style="visibility:hidden; position:relative; top:-80px;">
      <label for="Nom_Prenom_NewRessource">Nom Prénom</label><br><input type="text" name="Nom_Prenom" id="Nom_Prenom_NewRessource"><br>
      <label for="Mail_NewRessource">Mail</label><br><input type="text" name="Mail" id="Mail_NewRessource"><br>
      <label for="Initial_NewRessource">Initial</label><br><input type="text" name="Initial" id="Initial_NewRessource"><br>
      <label for="Niveau_NewRessource">Niveau</label><br><input type="number" name="NiveauNewRessource" id="Niveau_NewRessource" step="2" value="3" min="3" max="5"><br>
      <label for="Tarifications_NewRessource_un">Tarification</label><br>
      <div class="multiselect">
        <div class="selectBox" (click)="showCheckboxes()">
          <select>
            <option>Tarifications</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
          <label *ngFor="let tarif of tarifications">
            <input type="checkbox"  class="checkboxes_tarif" id= {{tarif.Type}} /> &nbsp; {{tarif.Type}}</label>        
        </div>
      </div>
      <br>
      <button id="validation_NewRessource">Valider</button>
    </div>
  </div>

</section>
