<div id="fic" (click)="displayOptions()">
  <span>Générer un fichier</span>
</div>
<section id="fileGenerator">
  <div id="devis" (click)="lauchProcess('devis')">
    <span>Devis</span>
  </div>

  <div id="facture" (click)="lauchProcess('facture')">
    <span>Facture</span>
  </div>

  <div id="DTCDP" style="display: none;">
    <label for="cdp">Jour de Chef de projet</label>
    <br>
    <input type="number" id="cdp" value=0>
    <br>
    <label for="dt"> Jour de Directeur technique</label>
    <br>
    <input type="number" id="dt" value=0>
    <br>
    <button id="sendObject">Send</button>
  </div>

</section>



<ng-template #treatmentStories let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Des Stories sans Epics on été detecté</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngFor="let st of storiesSansEpics">
    <a href="{{st.url}}" target="_blank">{{st.url}}</a>
    <br>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Continuer</button>
  </div>
</ng-template>


<ng-template #templateRessourceModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Des ressouces inconnu on été detecté</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Vous pouvez ajouter la ou les ressources manquante ou fermer le processus</p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" (click)="c('close'); setModalAjoutRessource()">Ajouter la/les ressource(s)</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Fermer le processus</button>
  </div>
</ng-template>


<ng-template #ajoutRessources let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" style="text-align:center;">Initial : {{currentRessource}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <form action="" [formGroup]="ressourceForm"></form>
      <div class="col-lg-3 col-sm-12" style="text-align:center;">
        <label>Nom,Prénom
          <br>
          <input type="text" class="form-control" formControlName="name" placeholder="Nom Prénom" aria-label="Username" aria-describedby="basic-addon1">
        </label>
      </div>

      <div class="col-lg-3 col-sm-12" style="text-align:center;">
        <label>Mail
          <br>
          <input type="mail" class="form-control" formControlName="email" placeholder="mail" aria-label="Username" aria-describedby="basic-addon1">
        </label>
      </div>

      <div class="col-lg-3 col-sm-12" style="text-align:center;">
        <label>Initial
          <br>
          <input type="text" class="form-control" disabled="true" formControlName="initial" placeholder={{currentRessource}} aria-label="Username" aria-describedby="basic-addon1">
        </label>

      </div>
      <div class="col-lg-3 col-sm-12" style="text-align:center;">
        <label>Niveau
          <br>
          <input type="number" step="2" min="3" max="5" class="form-control" formControlName="niveau" placeholder=3 aria-label="Username" aria-describedby="basic-addon1">
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="setcurrentRess()">Ajouter la ressource</button>
    <p class="cptRessource">{{nbRessourceAAjouter}}</p>
  </div>
</ng-template>
